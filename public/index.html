<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button class="write-tweet">
        <div>
          <strong><em>Write</em></strong> a new tweet
        </div>
        <svg
          class="arrow-down"
          xmlns="http://www.w3.org/2000/svg"
          width="248.362"
          height="322.451"
          viewBox="0 0 248.362 322.451"
        >
          <g transform="translate(-0.046 -0.498)">
            <path
              class="a"
              d="M.046,23.584,20.076.5l104.156,120.04L228.378.5l20.03,23.086L124.232,166.71Z"
              transform="translate(0 0)"
            />
            <path
              class="a"
              d="M.046,34.584,20.076,11.5l104.156,120.04L228.378,11.5l20.03,23.086L124.232,177.71Z"
              transform="translate(0 145.238)"
            />
          </g>
        </svg>
      </button>
    </nav>

    <header class="user-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="Profile Pic!" />
      </div>
      <br />
      <div class="username">
        <h2>Ahmed <span>Alwardani</span></h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text" class="new-tweet-label"
            >What are you humming about?</label
          >
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit" class="submit-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section>
        <article class="tweet">
          <header>
            <img src="/images/profile-hex.png" alt="Profile Pic!" />
            <div class="full-name">Ahmed Alwardani</div>
            <div class="account">@ahmedalwardani</div>
          </header>
          <div class="tweet-content">Just joined tweeter!</div>
          <footer>
            <div class="tweet-date">
              2 days ago
            </div>
            <div class="interactions">
              <button class="buttons">
                <svg
                  class="icons"
                  xmlns="http://www.w3.org/2000/svg"
                  width="56.261"
                  height="57.154"
                  viewBox="0 0 56.261 57.154"
                >
                  <path
                    d="M38.691,11.027c-5.982,0-10.922-3.883-18.443-3.883a21.7,21.7,0,0,0-7.6,1.341A6.252,6.252,0,1,0,3.242,11.38v43.1a2.679,2.679,0,0,0,2.679,2.679H7.707a2.679,2.679,0,0,0,2.679-2.679V43.937A31.189,31.189,0,0,1,23.16,41.468c5.982,0,10.922,3.883,18.443,3.883A23.369,23.369,0,0,0,55.279,40.79a3.566,3.566,0,0,0,1.545-2.942V10.71a3.572,3.572,0,0,0-5.077-3.239c-3.833,1.78-8.535,3.556-13.055,3.556Z"
                    transform="translate(-0.563 0)"
                  />
                </svg>
              </button>
              <button class="buttons">
                <svg
                  class="icons"
                  xmlns="http://www.w3.org/2000/svg"
                  width="44.534"
                  height="27.466"
                  viewBox="0 0 44.534 27.466"
                >
                  <path
                    d="M44.273,24.159l-7.079,7.079a1.688,1.688,0,0,1-2.386,0l-7.08-7.079a1.687,1.687,0,0,1,0-2.386l.761-.761a1.688,1.688,0,0,1,2.42.035l2.842,3.009V11.25H20.563a1.688,1.688,0,0,1-1.193-.494L18.245,9.631A1.688,1.688,0,0,1,19.438,6.75H36.563A1.687,1.687,0,0,1,38.25,8.438V24.055l2.842-3.009a1.688,1.688,0,0,1,2.42-.035l.761.761a1.687,1.687,0,0,1,0,2.386ZM25.63,25.244a1.687,1.687,0,0,0-1.193-.494H11.25V11.945l2.842,3.009a1.688,1.688,0,0,0,2.42.035l.761-.761a1.687,1.687,0,0,0,0-2.386L10.193,4.761a1.687,1.687,0,0,0-2.386,0L.727,11.841a1.687,1.687,0,0,0,0,2.386l.761.761a1.688,1.688,0,0,0,2.42-.035L6.75,11.945V27.563A1.687,1.687,0,0,0,8.438,29.25H25.562a1.688,1.688,0,0,0,1.193-2.881L25.63,25.244Z"
                    transform="translate(-0.233 -4.267)"
                  />
                </svg>
              </button>
              <button class="buttons">
                <svg
                  class="icons"
                  xmlns="http://www.w3.org/2000/svg"
                  width="36.001"
                  height="31.501"
                  viewBox="0 0 36.001 31.501"
                >
                  <path
                    d="M32.505,4.4a9.615,9.615,0,0,0-13.12.956L18,6.785,16.615,5.358A9.615,9.615,0,0,0,3.495,4.4,10.1,10.1,0,0,0,2.8,19.02L16.4,33.068a2.2,2.2,0,0,0,3.185,0L33.195,19.02A10.09,10.09,0,0,0,32.505,4.4Z"
                    transform="translate(0.001 -2.248)"
                  />
                </svg>
              </button>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
  </body>
</html>
