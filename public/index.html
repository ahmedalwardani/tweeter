<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <button class="write-tweet">
        <div>
          <strong><em>Write</em></strong> a new tweet
        </div>
        <svg
          class="arrow-down"
          xmlns="http://www.w3.org/2000/svg"
          width="248.362"
          height="322.451"
          viewBox="0 0 248.362 322.451"
        >
          <g transform="translate(-0.046 -0.498)">
            <path
              class="a"
              d="M.046,23.584,20.076.5l104.156,120.04L228.378.5l20.03,23.086L124.232,166.71Z"
              transform="translate(0 0)"
            />
            <path
              class="a"
              d="M.046,34.584,20.076,11.5l104.156,120.04L228.378,11.5l20.03,23.086L124.232,177.71Z"
              transform="translate(0 145.238)"
            />
          </g>
        </svg>
      </button>
    </nav>

    <header class="user-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="Profile Pic!" />
      </div>
      <br />
      <div class="username">
        <h2>Ahmed <span>Alwardani</span></h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form>
          <label for="tweet-text" class="new-tweet-label"
            >What are you humming about?</label
          >
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit" class="submit-button">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets-container"></section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
  </body>
</html>
