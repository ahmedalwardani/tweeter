<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
      rel="stylesheet"
    />

    <!-- External JS -->
    <script src="jquery.timeago.js" type="text/javascript" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>
    <script type="text/javascript" src="/scripts/client.js" defer></script>
    <script type="text/javascript" src="/scripts/composer.js" defer></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  </head>

  <body>
    <nav>
      <span>tweeter</span>
      <button class="write-tweet">
        <div>
          <strong><em>Write</em></strong> a new tweet
        </div>
        <svg
          class="arrow-down"
          xmlns="http://www.w3.org/2000/svg"
          width="248.362"
          height="322.451"
          viewBox="0 0 248.362 322.451"
        >
          <g transform="translate(-0.046 -0.498)">
            <path
              class="a"
              d="M.046,23.584,20.076.5l104.156,120.04L228.378.5l20.03,23.086L124.232,166.71Z"
              transform="translate(0 0)"
            />
            <path
              class="a"
              d="M.046,34.584,20.076,11.5l104.156,120.04L228.378,11.5l20.03,23.086L124.232,177.71Z"
              transform="translate(0 145.238)"
            />
          </g>
        </svg>
      </button>
    </nav>

    <header class="user-header">
      <div class="avatar">
        <img src="/images/profile-hex.png" alt="Profile Pic!" />
      </div>
      <br />
      <div class="username">
        <h2>Ahmed <span>Alwardani</span></h2>
      </div>
    </header>

    <main class="container">
      <section class="new-tweet">
        <div id="error-div">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="111.209"
            height="111.209"
            viewBox="0 0 111.209 111.209"
            class="error-sign"
          >
            <path
              d="M58.6,3a55.6,55.6,0,1,0,55.6,55.6A55.625,55.625,0,0,0,58.6,3Zm5.56,83.407H53.044V75.286H64.165Zm0-22.242H53.044V30.8H64.165Z"
              transform="translate(-3 -3)"
            />
          </svg>
        </div>
        <form id="main-form" class="submit-form">
          <label for="tweet-text" class="new-tweet-label"
            ><p>What are you humming about?</p></label
          >
          <textarea name="text" id="tweet-text"></textarea>
          <button type="submit" class="submit-button">
            Tweet
          </button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
      <section id="tweets-container"></section>
      <button id="scroll-button">
        <svg
          id="scroll-svg"
          xmlns="http://www.w3.org/2000/svg"
          width="135.545"
          height="166.068"
          viewBox="0 0 135.545 166.068"
        >
          <g transform="translate(-0.046 -0.498)">
            <path
              class="a"
              d="M.046,78.61l10.931,12.6L67.821,25.7,124.66,91.21l10.931-12.6L67.821.5Z"
              transform="translate(0 75.356)"
            />
            <path
              class="a"
              d="M.046,89.61l10.931,12.6L67.821,36.7,124.66,102.21l10.931-12.6L67.821,11.5Z"
              transform="translate(0 -11)"
            />
          </g>
        </svg>
      </button>
    </main>
  </body>
</html>
